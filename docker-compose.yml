services:
  irremote:
    image: ghcr.io/yanorei32/web-ir-remote:0.1.1
    hostname: irremote
    container_name: irremote${VARIANT:-}__irremote
    restart: unless-stopped

    environment:
      LISTEN: 0.0.0.0:3000
      TARGET: ${TARGET}

    volumes:
      - type: bind
        source: ./config/ir-remote.xml
        target: /etc/ir-remote.xml
        read_only: true

      - type: bind
        source: ./config/${CONTROLLER}/
        target: /etc/${CONTROLLER}/
        read_only: true

    command: /usr/bin/web-ir-remote

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2025.8.0@sha256:eb5c9324efe3b8e8a48612423dd912f76fa93cf138923e7eda5d1a9805057757
    hostname: cloudflared
    container_name: irremote${VARIANT:-}__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:

networks:
  default:
    name: irremote${VARIANT:-}__default
